<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Signup Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-blue-100 to-blue-200 flex items-center justify-center min-h-screen">
    <div class="relative w-96 bg-white rounded-xl shadow-2xl overflow-hidden">
        <!-- Container for Forms -->
        <div id="formContainer" class="relative w-full h-[550px]">
            <!-- Login Form -->
            <div 
                id="loginForm" 
                class="p-8 space-y-4 transition-all duration-500 ease-in-out transform absolute top-0 left-0 w-full"
            >
                <h2 class="text-2xl font-bold text-center text-gray-800">Login</h2>
                
                <div>
                    <label for="loginEmail" class="block text-sm font-medium text-gray-700">Email</label>
                    <input 
                        type="email" 
                        id="loginEmail" 
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
                        placeholder="you@example.com"
                        required
                    >
                </div>
                
                <div>
                    <label for="loginPassword" class="block text-sm font-medium text-gray-700">Password</label>
                    <input 
                        type="password" 
                        id="loginPassword" 
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
                        placeholder="Enter your password"
                        required
                    >
                </div>
                
                <button 
                    onclick="login()"
                    class="w-full py-2 px-4 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition-colors duration-300"
                >
                    Login
                </button>
                
                <p class="text-center text-sm">
                    Don't have an account? 
                    <a 
                        href="#" 
                        onclick="toggleForm('signup')" 
                        class="text-blue-600 hover:underline transition-colors"
                    >
                        Sign Up
                    </a>
                </p>
            </div>

            <!-- Signup Form -->
            <div 
                id="signupForm" 
                class="absolute top-0 left-0 w-full p-8 space-y-4 opacity-0 pointer-events-none transition-all duration-500 ease-in-out transform translate-x-full"
            >
                <h2 class="text-2xl font-bold text-center text-gray-800">Sign Up</h2>
                
                <div>
                    <label for="signupUsername" class="block text-sm font-medium text-gray-700">Username</label>
                    <input 
                        type="text" 
                        id="signupUsername" 
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-green-500"
                        placeholder="Choose a username"
                        required
                    >
                </div>
                
                <div>
                    <label for="signupEmail" class="block text-sm font-medium text-gray-700">Email</label>
                    <input 
                        type="email" 
                        id="signupEmail" 
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-green-500"
                        placeholder="you@example.com"
                        required
                    >
                </div>
                
                <div>
                    <label for="signupPassword" class="block text-sm font-medium text-gray-700">Password</label>
                    <input 
                        type="password" 
                        id="signupPassword" 
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-green-500"
                        placeholder="Create a password"
                        required
                    >
                </div>
                
                <div>
                    <label for="confirmPassword" class="block text-sm font-medium text-gray-700">Confirm Password</label>
                    <input 
                        type="password" 
                        id="confirmPassword" 
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-green-500"
                        placeholder="Repeat your password"
                        required
                    >
                </div>
                
                <button 
                    onclick="signup()"
                    class="w-full py-2 px-4 bg-green-600 text-white rounded-md hover:bg-green-700 transition-colors duration-300"
                >
                    Sign Up
                </button>
                
                <p class="text-center text-sm">
                    Already have an account? 
                    <a 
                        href="#" 
                        onclick="toggleForm('login')" 
                        class="text-blue-600 hover:underline transition-colors"
                    >
                        Login
                    </a>
                </p>
            </div>
        </div>
    </div>

    <script>
        function toggleForm(formType) {
            const loginForm = document.getElementById('loginForm');
            const signupForm = document.getElementById('signupForm');
            
            if (formType === 'signup') {
                loginForm.classList.add('translate-x-[-100%]', 'opacity-0', 'pointer-events-none');
                signupForm.classList.remove('translate-x-full', 'opacity-0', 'pointer-events-none');
            } else {
                loginForm.classList.remove('translate-x-[-100%]', 'opacity-0', 'pointer-events-none');
                signupForm.classList.add('translate-x-full', 'opacity-0', 'pointer-events-none');
            }
        }

        function login() {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            
            if (email && password) {
                alert(`Login attempted with email: ${email}`);
            } else {
                alert('Please fill in all fields');
            }
        }

        function signup() {
            const username = document.getElementById('signupUsername').value;
            const email = document.getElementById('signupEmail').value;
            const password = document.getElementById('signupPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (username && email && password && confirmPassword) {
                if (password !== confirmPassword) {
                    alert('Passwords do not match');
                    return;
                }
                
                alert(`Signup attempted with username: ${username}, email: ${email}`);
            } else {
                alert('Please fill in all fields');
            }
        }
    </script>
</body>
</html>
