<!doctype html>
<html class="box-border">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/feather-icons"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
        animation: {
          'fade-in': 'fadeIn .8s ease', 
        },
        keyframes: {
          fadeIn: {
            '0%': { opacity: '0' },
            '100%': { opacity: '1' },
          },
        },
        
      },
      fontFamily: {
        'kanit': ['Kanit', 'sans-serif']
      }
      }
    }
  </script>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></link>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="css/search.css">
  <style>
    body {
      transition: margin;
    }
  </style>
</head>
<body class="bg-gradient-to-r from-[#ebf4f5] to-[#b5c6e0] font-kanit min-h-screen relative">
  <header class="w-full min-h-16 bg-[rgb(255,255,255)] flex items-center justify-center z-50 box-border transition-all duration-500 ease shadow-sm">
    <nav class="relative flex w-full px-10 items-center justify-between text-black">
      <a href="index.html" class="font-bold text-xl xl:text-2xl">ionniestore.id</a>
      <ul class="flex items-center lg:gap-16">
        <li class="hover:bg-[#00000029] rounded-full transition duration-200">
           <div class="search-btn flex xl:xl:rounded-full xl:h-10">
            <span class="search-icon p-3 inline-flex z-10">
              <i class="fas fa-search"></i>
            </span>
            <div class="search-input absolute hidden bg-[rgb(255,255,255)] w-full left-0 right-0 -bottom-[70px] px-6 pt-0 pb-5 xl:bg-transparent xl:static xl:px-2">
              <input type="text" placeholder="Cari Game..." class="outline-none w-full px-6 py-2 text-[rgb(83,83,83)] bg-white rounded-lg placeholder:text-[rgb(83,83,83)] animate-fade-in xl:bg-transparent">
              <div class="search-result-field relative w-full z-10">
                <div class="field-2 absolute w-full bg-white mt-5 rounded-lg max-h-40 overflow-auto"></div>
              </div>
            </div>
           </div>
        </li>
        <li>
          <button class="bg-[#b5c6e0] w-28 py-2 rounded-3xl text-white hidden lg:inline xl:inline">Daftar</button>
        </li>
      </ul>
    </nav>
  </header>

  <section class="relative pt-10 flex justify-center items-center]">
    <div class="carousel relative">
      <div class="carousel-inner">
        <div class="carousel-item">
          <img alt="Mobile Legend" height="400" src="img/banner1.jpg" width="1200"/>
        </div>
        <div class="carousel-item">
          <img alt="Valorant" height="400" src="img/banner2.jpg" width="1200"/>
        </div>
        <div class="carousel-item">
          <img alt="Call of Duty Mobile" height="400" src="img/banner3.jpg" width="1200"/>
        </div>
      </div>
      <div class="prev absolute top-[50%] translate-y-[-50%] text-white bg-[#00000062] hover:bg-[#20584d4f] transition-all duration-300 rounded-full p-2 left-[10px]">
        <i data-feather="arrow-left"></i>
      </div>
      <div class="next absolute top-[50%] translate-y-[-50%] text-white bg-[#00000062] hover:bg-[#20584d4f] transition-all duration-300 rounded-full p-2 right-[10px]">
        <i data-feather="arrow-right"></i>
      </div>
      <div class="carousel-indicators">
        <div class="active"></div>
        <div></div>
        <div></div>
      </div>
     </div>
  </section>

  <section class="relative mt-14">
    <div class="container m-auto px-5 xl:px-0">
      <h3 class="text-black text-xl xl:text-3xl">All Games</h3>
      <div class="card card-all-games grid mt-5 grid-cols-3 gap-4 md:grid-cols-4 lg:grid-cols-5 xl:grid-cols-6"></div>

      <h3 class="text-black text-xl mt-20 xl:text-3xl">Mobile Games</h3>
      <div class="card card-mobile-games mt-5 grid grid-cols-3 gap-4 md:grid-cols-4 lg:grid-cols-5 xl:grid-cols-6"></div>

      <h3 class="text-black text-xl mt-20 xl:text-3xl">PC Games</h3>
      <div class="card card-pc-games mt-5 grid grid-cols-3 gap-4 md:grid-cols-4 lg:grid-cols-5 xl:grid-cols-6"></div>
    </div>
  </section>

  <footer class="bg-yellow-400 h-20 mt-24 absolute right-0 left-0">
  </footer>

  <script>
    feather.replace();
  </script>
  <script src="script.js"></script>
  <script type="module" src="js/search.js"></script>
  <script type="module" src="js/list.js"></script>
</body>
</html>
